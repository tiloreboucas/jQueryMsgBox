<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />

	<title></title>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.msgbox.js"></script>

	<link rel="stylesheet" href="css/jquery.msgbox.css" />
</head>
<body>
	<fieldset>
		<legend>Iniciar Form Validator por tipo de campos</legend>
		<div class="formvalidator_main" id="form1">
			<dl>
				<dt>Error</dt>
				<dd>
					<input type="text" class="erro" placeholder="Erro" />
				</dd>
				<dt>Hint</dt>
				<dd>
					<input type="text" class="hint" placeholder="Dica" />
				</dd>
			</dl>
		</div>
		<button type="button" id="bt_mostra">Mostra</button>
		<button type="button" id="bt_esconde">Esconde</button>
	</fieldset>
	<fieldset>
		<legend>Iniciar Form Validator por tipo de campos</legend>
		<div class="formvalidator_main" id="form2">
			<dl>
				<dt>Error</dt>
				<dd>
					<input type="text" class="erro" placeholder="Erro" />
				</dd>
				<dt>Hint</dt>
				<dd>
					<input type="text" class="hint" placeholder="Dica" />
				</dd>
			</dl>
		</div>
		<button type="button" id="bt_mostra">Mostra</button>
		<button type="button" id="bt_esconde">Esconde</button>
	</fieldset>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("input.erro").msgbox({
            'type': 'erro',
            'msg': 'Campo com erro!',
            'autoShow': false
        });
		
        $("input.hint").msgbox({
            'type': 'hint',
            'msg': 'Campo com Dica',
            'autoShow': false
        });	
		
		$("#bt_mostra").click(function(){
			$("input").each(function(i, item){
				$(item).msgbox('show');
			});
		});

		$("#bt_esconde").click(function(){
			$("input").each(function(i, item){
				$(item).msgbox('hide');
			});
		});
	});
</script>
</html>
